<button class="btn btn-primary" type="button" (click)="get500Error()">
  Test 500 Error
</button>
<button class="btn btn-primary" type="button" (click)="get400Error()">
  Test 400 Error
</button>
<button class="btn btn-primary" type="button" (click)="get401Error()"></button>
<button
  class="btn btn-primary"
  type="button"
  (click)="throwError('error/auth')"
></button>

<ul class="row mt-5 text-danger" *ngIf="validationErrors.length > 0">
  <li *ngFor="let error of validationErrors">{{ error }}</li>
</ul>
